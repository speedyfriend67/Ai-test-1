<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
  <title>Stick Balancing AI</title>
</head>
<body>
  <canvas id="stickCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('stickCanvas');
    const ctx = canvas.getContext('2d');

    const stickLength = 100;
    const groundHeight = canvas.height - 50;

    let stickAngle = 0;
    let stickX = canvas.width / 2;
    let stickY = groundHeight - stickLength;

    function drawStick() {
      const stickEndX = stickX + stickLength * Math.cos(stickAngle);
      const stickEndY = stickY + stickLength * Math.sin(stickAngle);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(stickX, stickY);
      ctx.lineTo(stickEndX, stickEndY);
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'red';
      ctx.stroke();
    }

    function handleTouch(event) {
      const touchX = event.touches[0].clientX;
      const canvasRect = canvas.getBoundingClientRect();
      const canvasX = touchX - canvasRect.left;

      // Move the stick position based on touch input
      stickX = Math.max(stickLength / 2, Math.min(canvas.width - stickLength / 2, canvasX));
    }

    canvas.addEventListener('touchmove', handleTouch);

    function update() {
      drawStick();
    }

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
