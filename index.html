<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
  <title>Stick Balancing AI</title>
</head>
<body>
  <canvas id="stickCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById('stickCanvas');
    const ctx = canvas.getContext('2d');

    const stickLength = 100;
    const groundHeight = canvas.height - 50;

    let stickAngle = 0;
    let stickX = canvas.width / 2;
    let stickY = groundHeight - stickLength;

    function drawStick() {
      const stickEndX = stickX + stickLength * Math.cos(stickAngle);
      const stickEndY = stickY + stickLength * Math.sin(stickAngle);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.moveTo(stickX, stickY);
      ctx.lineTo(stickEndX, stickEndY);
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'red';
      ctx.stroke();
    }

    function update() {
      drawStick();
    }

    function handleKeyPress(event) {
      if (event.key === 'ArrowLeft') {
        stickAngle += 0.1;
      } else if (event.key === 'ArrowRight') {
        stickAngle -= 0.1;
      }

      // Cap the angle to a reasonable range
      stickAngle = Math.max(-Math.PI / 2, Math.min(stickAngle, Math.PI / 2));
    }

    window.addEventListener('keydown', handleKeyPress);

    function gameLoop() {
      update();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
